<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de usuario</title>
</head>
<body>
    <div>
        <h2>Crear nuevo usuario</h2>
        <br>
        <form action="index_spanish.php" method="post">
            <label for="name">Nombre:</label>
            <input type="text" name="name"><br>

            <label for="surname">Apellido:</label>
            <input type="text" name="surname"><br>

            <label for="rol">Elegir:</label>
            <select name="rol">
                <optgroup>
                    <option value="Alumnat">Alumnat</option>
                    <option value="Professorat">Professorat</option>
                </optgroup>
            </select><br>

            <label for="password">Contraseña</label>
            <input type="password" name="password" minlength="8"><br>

            <label for="email">Correo:</label>
            <input type="email" name="email"><br>

            <label for="active">Activo</label>
            <input type="checkbox" name="active"><br>
            
            <input type="submit" name="send" value="Enviar">
        </form>
    </div>
    <div>
        <br>
        <b><a href="login_spanish.html">Iniciar sesión</a></b>
    </div>
</body>
</html>
